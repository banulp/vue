<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" th:href="@{/assets/styles.css}" type="text/css"  />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
  <div class="nav-bar"></div>

<!--  <div class="cart">Cart({{ cart }})</div>-->
  <div class="cart">Cart({{ cart.length }})</div>
  <product-display
          :premium="premium"
          @add-to-cart="updateCart"
          @remove-from-cart="removeById">
  </product-display>
  <product-details :details="details"></product-details>
</div>

<!-- Import App -->
<script th:src="@{/js/main.js}" ></script>

<!-- Import Components -->
<script src="/components/ProductDisplay.js"></script>
<script src="/components/ProductDetails.js"></script>
<script src="/components/ReviewForm.js"></script>
<script src="/components/ReviewList.js"></script>


<!-- Mount App -->
<script>
  const mountedApp = app.mount('#app')
</script>
</body>
</html>
